<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../css/mmain.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">



var Comment = React.createClass({
    getInitialState: function () {
        return {editing: false}
    },

    edit: function () {
        this.setState({editing: true});

    },
    remove: function(){
        alert('remivi comment');
        this.props.deletFromBoard(this.props.index)
    },
    save: function () {
        this.props.updateCommentText(this.refs.newText.value, this.props.index);
       this.setState({editing: false});
    },
 
    renderNormal: function() {
                return (
                    <div classname="commentContainer">
                  <div classname="commentText">{this.props.children}</div>
                  <button onClick={this.edit} classname="button-primary">Edit</button>
                  <button onClick={this.remove} classname="button-danger">Removve</button>
                    </div>
                    );
    },
    renderForm: function() {
                return (
                    <div classname="commentContainer">
                  <textArea ref="newText" defaultValue={this.props.children}></textArea>
                  <button onClick={this.save} classname="button-success">Save</button>
                    </div>
                    );
    },
    render: function () {
        if(this.state.editing){
            return this.renderForm();
        }
    else{
        return this.renderNormal();
    }
    }
    
        });

var Checkbox = React.createClass({
    
    getInitialState: function() {
        return{checked: true}
    },
    render: function (){
        var msg;
        if(this.state.checked){
            msg = 'checked'
        }else{
            msg = 'unchecked'
        }
        return (
            <div>
                <input type="Checkbox"/>
                <h3>checkbox is {msg}</h3>
                </div>
        );
    }
    }
);

var Board = React.createClass({
getInitialState: function () {
    return {
        comments: [
            'IIl like bacom',
            'fac',
            'gregr'
        ]
    }
},

removeComment: function (i) {
    console.log('removing comment: ' + i);
    var arr = this.state.comments;
    arr.splice(i, 1);
    this.setState({comments: arr})
},

updateComments: function (newText, i) {
    console.log('updating  comment' );
    var arr = this.state.comments;
    arr[i] = newText;
    this.setState({comments: arr})
},

eachComment: function name(text, i) {
    return (
         <Comment  key={i} index={i} updateCommentText={this.updateComments} deletFromBoard={this.removeComment
        }>
            {text}
            </Comment>
         );
},
render: function () {
    return (
        <div classname="board">
            {this.state.comments.map( this.eachComment)}
        </div>
    );
}
});


        ReactDOM.render(
            <Board />, document.getElementById('container')
        );
    </script>

</body>
</html>
