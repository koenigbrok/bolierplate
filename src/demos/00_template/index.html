<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../css/mmain.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">



var Comment = React.createClass({
    getInitialState: function () {
        return {editing: false}
    },

    edit: function () {
        this.setState({editing: true});
    },
    remove: function(){
        alert('remivi comment');
    },
    save: function () {
        var val = this.refs.newText.value;
        console.log("new Comment :  "  + val);
       this.setState({editing: false});
    },
 
    renderNormal: function() {
                return (
                    <div classname="commentContainer">
                  <div classname="commentText">{this.props.children}</div>
                  <button onClick={this.edit} classname="button-primary">Edit</button>
                  <button onClick={this.remove} classname="button-danger">Removve</button>
                    </div>
                    );
    },
    renderForm: function() {
                return (
                    <div classname="commentContainer">
                  <textArea ref="newText" defaultValue={this.props.children}></textArea>
                  <button onClick={this.save} classname="button-success">Save</button>
                    </div>
                    );
    },
    render: function () {
        if(this.state.editing){
            return this.renderForm();
        }
    else{
        return this.renderNormal();
    }
    }
    
        });

var Checkbox = React.createClass({
    
    getInitialState: function() {
        return{checked: true}
    },
    render: function (){
        var msg;
        if(this.state.checked){
            msg = 'checked'
        }else{
            msg = 'unchecked'
        }
        return (
            <div>
                <input type="Checkbox"/>
                <h3>checkbox is {msg}</h3>
                </div>
        );
    }
    }
);




        ReactDOM.render(
            <div classname="board">
                <Comment>hey now</Comment>
                <Comment>hey now don't dream its over</Comment>
                <Comment>hey now hey now</Comment>
                </div>, document.getElementById('container')
        );
    </script>

</body>
</html>
