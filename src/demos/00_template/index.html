<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">



var propertiesSelectt = React.createClass({
            render: function() {
                return (<div>
                    <h1>Title</h1>
                    <h2>Sub Title</h2>
                    </div>
                    );
            }
        });



var BuckyCoftmponent33 = React.createClass({
            render: function() {
                return (<div>
                    <h1>{this.props.title}</h1>
                    <h2>{this.props.genre}</h2>
                    </div>
                );
            }
        });


        ReactDOM.render(<div>
            <BuckyCoftmponent33 title="aventar" genre="action"/>
            <BuckyCoftmponent33 title="blob" genre="gore"/>
            <BuckyCoftmponent33 title="castaway" genre="adventure"/>
            </div>
            , document.getElementById('container')
        );
    </script>

</body>
</html>
